name: Postman Demo Reset

on:
  workflow_dispatch: {}

jobs:
  reset-postman:
    runs-on: ubuntu-latest

    env:
      POSTMAN_WORKSPACE_ID: ${{ secrets.POSTMAN_WORKSPACE_ID }}
      POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
      SERVICE_BASE_URL: "https://api.example.com"
      SERVICE_API_KEY: "demo-key"
      ENV_NAME: "Enterprise Demo Environment"
      COLLECTION_NAME: "Enterprise Demo Collection"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Reset Postman demo assets
        run: |
          python scripts/reset_postman_assets.py
